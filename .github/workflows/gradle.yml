name: Java CI with Gradle

on:
  push:
    branches: [ DEV-1233 ]
    tags:
      - 'v*'
  pull_request:
    branches: [ DEV-1233 ]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Remove existing build cache
      run: rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock ; rm -fr $HOME/.gradle/caches/*/plugin-resolution/
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Install with Gradle
      run: ./gradlew --stacktrace printInfo
    - name: Build with Gradle
      run: ./gradlew --continue --stacktrace --profile build
#    - name: Run some code test
#      env:
#        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
#        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
#      run: ./gradlew --stacktrace -Djdk.tls.client.protocols="TLSv1,TLSv1.1,TLSv1.2" sonarqube jacocoTestReport coveralls
    - name: Publish package
      run: ./gradlew publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
#    - uses: actions/upload-artifact@v2
#      with:
#        name: jar
#        path: build/libs

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: $(echo ${GITHUB_SHA} | cut -c1-8)
        release_name: Release-$(echo ${GITHUB_SHA} | cut -c1-8)
        draft: false
        prerelease: false
    - name: print
      run: ls -al build/libs/
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/libs/web-service-$(echo ${GITHUB_SHA} | cut -c1-8).jar
        asset_name: web-service-${GITHUB_SHA}.jar
        asset_content_type: application/jar