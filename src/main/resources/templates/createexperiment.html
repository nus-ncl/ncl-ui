<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>National Cybersecurity Laboratories - Experiment</title>
        <object th:include="fragments/header :: header" th:remove="tag" />
    </head>
    <body class="mybg">
        <div th:replace="fragments/login_navigation :: loginnav">&nbsp;</div>
        <div class="container">
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <div class="row ">
                    <div class="heading col-sm-12 tutorialbackground">
                        <div class="col-sm-6">
                                <p>&nbsp;</p>
                            <h2>Step 1 </h2>
                                <p>	After logging in, click on “Experiment” on the navigation bar at the top.</p>
                                <p> This page provides an overview of your experiments. You can view the status, details, as well as start, stop, terminate or create an experiment.</p>
                                <p> To create an experiment, click on “Create Experiment”.</p>
                                <p> To view details of an experiment, click on “View”.</p>
                        </div>
                        <div class="col-sm-6">
                            <img preload="true" minimal-lightbox="images/createexperiment2.png" src="images/createexperiment2.png" width="500" height="325" alt="screenshot"/></div>

                        </div>
                <div class="heading col-sm-12 tutorialbackground">
                         <div class="col-sm-6">
                        <h2>Step 2 </h2>
                                <p> To create an experiment : </p>
                        <p> -Fill in team info</p>
                        <p> -Fill in name of experiment</p>
                        <p> -Give a description of the experiment</p>
                        <p> -Select your preferred scenario from the drop down menu</p>
                        <p> -Click on submit </p>
                        </div>
                    <div class="col-sm-6">
                        <img preload="true" minimal-lightbox="images/createexperiment1.png" src="images/createexperiment1.png" width="500" height="355" alt="screenshot"/></div>
                </div>


                <div class="heading col-sm-12 tutorialbackground">
                        <div class="col-sm-6">
                            <h2>Step 3</h2>
                            <p>Clicking on “View” brings up this page with details on your experiment and instructions on how to access experiment nodes. The fully qualified name can be found here as well.</p></div>
                        <div class="col-sm-6">
                            <img preload="true" minimal-lightbox="images/createexperiment3.png" src="images/createexperiment3.png" width="500" height="345" alt="screenshot"/>
                        </div>

                </div>
           </div>
        </div> <!-- container -->
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <div th:replace="fragments/footer:: footer"></div>
        <object th:include="fragments/javascript :: javascript" th:remove="tag" />
    </body>
</html>
