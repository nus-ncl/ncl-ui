	<div class="container">

					<p>&nbsp;</p>
					<p>&nbsp;</p>
					<h2>About us</h2>
					<p>NCL is a national shared infrastructure that provides computing resources, repeatable and controllable experimentation environments, as well as application services. The infrastructure includes a cluster of 300 nodes that provides a wide range of provisioning mechanisms, security data and security services. NCL aims to provide a platform that fosters and encourages collaboration among researchers in academia, government bodies and the industry.</p>
					<p>&nbsp;</p>
					<p align="justify" style="text-transform:none;">The laboratory is funded by the National Research Foundation (NRF) since November 2015.</p>
					<p>&nbsp;</p>
					<p>&nbsp;</p>
				</div>
			</div>
		</div>
	</div>

		<div class="container ">
			<div class="row ">
				<div class="box effect5">
    			  <div class="heading text-center col-sm-10 col-sm-offset-1 ">
                  	<div class="col-sm-6"><img src="images/board.jpg" width="453" height="299" class="img-responsive"/>
					</div>
                    <div class="col-sm-6">
    			      <p align="justify">NCL invites applications for a few research positions in the area of cyber security, including <span class="h13">Research Fellows, Research Assistants and Student Interns</span> (undergraduate and graduate).</p>
    			      <p align="justify">Applicants should possess knowledge or experiences in one or more cybersecurity research areas (e.g.system/ software/ web/ mobile security), networking, virtualization and/or big data systems, etc.</p>
    			      <p align="justify">You will be working with the team together to make the testbed and its associated various services up and fully ready for use. You will have chance to work on cloud provisioning technologies (e.g. OpenStack), big-data management systems (e.g. HDFS), and various advanced and latest topics in cyber security.</p>
    			      <p align="justify">For more information, please contact: </p>
    			      <p align="left">Associate Professor Chang Ee-Chien <a href="mailto:changec@comp.nus.edu.sg">changec@comp.nus.edu.sg</a></p>
                    </div>
  			      </div>
				</div>
			</div> <!-- row -->
		</div> <!-- container -->
