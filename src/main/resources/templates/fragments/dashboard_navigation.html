<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>National Cybersecurity Laboratories</title>
	<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" th:href="@{~/css/bootstrap.min.css}" media="screen"/>
	<link rel="stylesheet" type="text/css" href="static/css/animate.min.css" th:href="@{~/css/animate.min.css}"/>
	<link rel="stylesheet"  type="text/css" href="static/css/font-awesome/css/font-awesome.min.css" th:href="@{~/css/font-awesome/css/font-awesome.min.css}"/>
	<link rel="stylesheet" type="text/css" href="static/css/lightbox.css" th:href="@{~/css/lightbox.css}"/>
	<link rel="stylesheet" type="text/css" href="static/css/main.css" th:href="@{~/css/main.css}"/>
	<link rel="stylesheet" type="text/css" href="static/css/responsive.css" th:href="@{~/css/responsive.css}"/>
	<link rel="stylesheet" type="text/css" id="static/css-preset" href="css/presets/preset1.css" th:href="@{~/css/presets/preset1.css}"/>
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" type="text/css"/>
	<link rel="shortcut icon" href="images/ncl_favicon1.png"/>

	<!--[if lt IE 9]>
	<script type="text/javascript" src="static/js/html5shiv.js" th:src="@{~/js/html5shiv.js}"></script>
	<script type="text/javascript" src="static/js/respond.min.js" th:src="@{~/js/respond.min.js}"></script>
					<![endif]-->

					<script type="text/javascript" src="static/js/jquery-1.12.2.min.js" th:src="@{~/js/jquery-1.12.2.min.js}"></script>
					<script type="text/javascript" src="static/js/bootstrap.min.js" th:src="@{~/js/bootstrap.min.js}"></script>
	<script type="text/javascript" src="static/js/main.js" th:src="@{~/js/main.js}"></script>

					</head>
<body>
<!-- give a fragment name so that we can import from other html files -->
<div class="main-nav navbar-fixed-top" th:fragment="dashboardnav">
	<div class="container">

		<div class="navbar-header">
			<a href="#" th:href="@{/dashboard}"><img src="images/ncl_favicon1.png" alt="logo" width="53" height="53" class="logo1" th:src="@{~/images/ncl_favicon1.png}"/></a>
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div> <!-- navbar-header -->
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav navbar-left login-navbar-left">
				<li><a href="/teams" th:href="@{/teams}"><span th:text="#{nav.teams}">Teams</span></a></li>
				<li><a href="/experiments" th:href="@{/experiments}"><span th:text="#{nav.exp}">Experiment</span></a></li>
				<li th:if="${(session.roles != null) and (session.roles == 'ADMIN')}">
					<a href="/admin" th:href="@{/admin}"><span th:text="#{nav.admin}">Admin</span></a>
				</li>
				<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown"><span th:text="#{nav.help}">Support</span> <span class="caret"></span></a>
					<ul class="dropdown-menu ">
						<!--<li><a href="http://ncl.sg/docs-ncl/">Tutorial</a></li>-->
						<li><a href="resources1.html" th:href="@{/resources1}">External Links</a></li>
						<li><a href="calendar1.html" th:href="@{/calendar1}">Usage Calendar</a></li>
					</ul>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right dashboard-navbar-right">
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="fa fa-user fa-lg fa-2x"></i> <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<!-- TODO need to check if user is a team owner -->
								<li style="border-bottom: 1px solid #cacaca;">
									<p th:if="${session.name != null}" style="margin-left: 10px">Signed in as <strong><span th:text="${session.name}" class="h13"></span></strong></p>
									<p th:if="${session.name == null}" style="margin-left: 10px">Signed in as <strong><span th:text="#{nav.error}" class="h13"></span></strong></p>
								</li>
								<li><a href="/approve_new_user" th:href="@{/approve_new_user}"><span th:text="#{nav.approveNewUser}">Approve New User</span></a></li>
								<li><a href="/account_settings" th:href="@{/account_settings}"><span th:text="#{nav.editAccount}">Edit Account Settings</span></a></li>
						<li><a href="/logout" th:href="@{/logout}"><i class="fa fa-sign-out"></i> <span th:text="#{nav.signOut}">Sign Out</span></a></li>
					</ul>
				</li>
			</ul>
		</div> <!-- navigation links -->

	</div> <!-- container -->
</div> <!-- main-nav -->
<object th:include="fragments/javascript :: javascript" th:remove="tag" />
</body>
</html>
